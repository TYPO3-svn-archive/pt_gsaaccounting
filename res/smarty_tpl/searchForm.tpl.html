{* Smarty *}
{* Detail template for pt_gsaaccounting "Search outstanding Items"; Author: Dorit Rottner <rottner@punkt.de>, since 2007-03-22 *}
  <form name="manage_form" method="post" action="{$fv_action}">
  <div class="tx-pt_gsaaccounting_content">
  
  	<div id="rowhead" class="formRow">
		<div class="tx-ptgsaaccounting-col1"><span class="tx-ptgsaaccounting-txt">{$fl_searchText}</span></div>
		<div class="tx-ptgsaaccounting-col2"><span class="tx-ptgsaaccounting-txt">{$fl_searchFields}</span></div>
<!--  		
		<div class="tx-ptgsaaccounting-col3">{$fl_searchOperator}</div>
-->		
		<div class="tx-ptgsaaccounting-col5"><span class="tx-ptgsaaccounting-txt">{$fl_searchExact}</span></div>
		<div class="tx-ptgsaaccounting-col6"><span class="tx-ptgsaaccounting-txt">{$fl_searchAll}</span></div>
	</div>
  	<div id="row01" class="formRow">
		<div class="tx-ptgsaaccounting-col1"><input type="text" name="{$tx_prefix}[searchText]" value="{$fv_searchText}" /></div>
		<div class="tx-ptgsaaccounting-col2">
		<select name="{$tx_prefix}[searchField][]" multiple size="2">
			{html_options options=$searchFieldOptions selected=$searchFieldSelected}
		</select>
		</div>
<!--  		
		<div class="tx-ptgsaaccounting-col3">
		<select name="{$tx_prefix}[searchOperator]" size="2">
			{html_options options=$searchOperatorOptions selected=$searchOperatorSelected}
		</select>
		</div>
-->		
		<div class="tx-ptgsaaccounting-col5"><input type="checkbox" name="{$tx_prefix}[searchExact]" value="1"></div>
		<div class="tx-ptgsaaccounting-col6"><input type="checkbox" name="{$tx_prefix}[searchAll]" value="1"></div>
	</div>
	<br /><br />	
	
		<input type="submit" name="{$tx_prefix}[search_outstandingItems]" value="{$bl_search}" />&nbsp;&nbsp;&nbsp;
		<input type="submit" name="{$tx_prefix}[select_allItems]" value="{$bl_selectAll}" />&nbsp;&nbsp;&nbsp;
		<input type="submit" name="{$tx_prefix}[back_searchList]" value="{$bl_back}" />&nbsp;&nbsp;&nbsp;

</form>
 </div>
